        <script>
            let prodact=0 
            let plus = document.querySelector('#plus');
            let list = document.querySelector('#list');
            let input = document.querySelector('#name-prodact');
    
            plus.onclick = plusf;
            let minus = document.querySelector('#minus');
            minus.onclick = minusf;
            function plusf() {
                let prodactli = document.createElement(`li`);
                let minus = document.createElement ('button');
                
                minus.innerHTML += '-'
                minus.onclick = () => {
                    list.removeChild(prodactli);
                }
                
                prodactli.innerHTML = input.value ;
                prodactli.appendChild(minus)
                list.appendChild(prodactli);
                prodact++
                console.log (prodact)
                input.value = ''
            }
            function minusf() {
                prodact--
                console.log (prodact)
            }
    </script>
